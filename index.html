<!DOCTYPE html>
<html lang="en">

<head>

<title>Commenting App</title>

<!-- Includeing the Icon -->
<link rel="shortcut icon" href="favicon.ico">

 <!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Animate link to animate your elements like bounce -->
<link rel="stylesheet" href="css/animate.css">

<!-- Latest Bootstrap Min CSS -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<!-- Latest MDB Bootstrap Min CSS -->
<link rel="stylesheet" type="text/css" href="css/mdb.min.css">


<!-- Main Style Sheet at Ened to Set Precedence -->
<link rel="stylesheet" href="css/main.css">

<link href="https://fonts.googleapis.com/css?family=Oswald|Quattrocento" rel="stylesheet">

</head>

<body>

<br><br>
<div class="row">
    <div class="container col-sm-3 offset-sm-4">
        <h1 class="h1-responsive display-1 text-center wow animated FadeInUp main-roller" id="header">FORUM</h1>
    </div>

</div>

<div class="row">

        <div class="col-sm-3 offset-sm-4">
        <div id="emptyDiv"></div>
        <br>
        <input id="username" type="text" placeholder="Username" class="boxes">
        <br>
        <input id="pictureURL" placeholder="Enter image URL for a profile photo." class="boxes">
        <br>
        <textarea id="comment" placeholder="Comment here ..." class="boxes"></textarea>
        <br>
        <button type="button" id="btn" onclick="post()">Submit</button>

    </div>                                 
</div>



<!-- Font Awesome -->
<script src="https://use.fontawesome.com/f4e31259ff.js"></script>

<!-- Jquery Script That is Needed Before the JS Below -->
<!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>

    <!-- Bootstrap core JS -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JS -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

<!-- Personal JS -->
<script type="text/javascript" src="js/main.js"></script>

</body>

</html>
